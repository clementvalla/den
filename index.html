	<header>
		<ul id="menu" class="menu">
			<li class="col-1">
				<div class="link"><a class="active" href="#">The Venn Diagram Generator</a></div>
				<div class="link pull-left"><a href="#">About</a></div>
				<div class="link pull-left"><a href="#">Library</a></div>
				<div class="link pull-left"><a href="#">Share</a></div>
			</li>
			<li class="col-2">
				<div id="circle1" class="field pull-left">
					<label>Left</label>
					<input type="text" name="firstcircle" id="firstcircle" value="Nobel Prize"/>
				</div>
				<div id="circle3" class="field">
					<label>Right</label>
					<input type="text" name="secondcircle" id="secondcircle" value="Grammy Award"/>
				</div>
				<div id="overlap" class="field pull-left">
					<label>Center</label>
					<input type="text" name="overlap" id="overlap" value="Obama"/>
				</div>
				<div id="spread" class="field">
					<label>Spread</label>
					<div class="slide-control">
						<div id="spread-slider" class="slider"></div>
					</div>
					<input type="hidden" name="spread" id="spread-value" value="50"/>
				</div>
			</li>
			<li class="col-3">
				<ul class="colors">
					<li id="select-1"><span class="a"></span><span class="b"></span></li>
					<li id="select-2"><span class="a"></span><span class="b"></span></li>

	<script type="text/javascript">
	$(function() {
		$( "#spread-slider" ).slider({
			value:50,
			min: 0,
			max: 100,
			step: 10,
			slide: function( event, ui ) {
				$( "#spread-value" ).val( ui.value );
			}
		});
		$( "#spread-value" ).val( $( "#spread-slider" ).slider( "value" ) );
	});
	</script>
